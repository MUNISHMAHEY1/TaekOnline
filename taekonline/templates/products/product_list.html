{% extends 'base.html' %}
{% load render_table from django_tables2 %}
{% load static %}

{% block extrahead %}
<script>
$(document).ready(function() {
    $('#products_table').DataTable();
} );
</script>
{% endblock extrahead %}


{% block content %}
<nav class="navbar navbar-dark bg-primary" style="margin-top: 25px;margin-bottom: 25px;">
    <a class="navbar-brand" href="#">Products</a>
</nav>
<h2>Implement Products List</h2>
{% render_table products_table %}

<div class="row">
    <div class="col-md-2">
        <a class="btn btn-primary"  href="{% url 'product_add' %}">Add</a>
    </div>
</div>


{% endblock content %}
